
service: lambdaedge

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  stage: dev

functions:
  time-header:
    handler: index.handler
    memorySize: 128
    timeout: 5
    events:
      # minimal, default cache behavior
      - cloudFront:
          eventType: viewer-response  # viewer-request | viewer-response | origin-request | origin-response
          origin: https://serverless.com/framework/docs
